<div class="filter-bar">
    <button routerLink="/person/create">Create new person</button>
</div>

<table>
  <thead>
  <tr>
  </tr>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Actions</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td><a [routerLink]="['/person/details', person.id]">{{ person.lastName }}</a></td>
    <td>{{ person.age }}</td>
    <td>
      <button routerLink="/person/edit/{{person.id}}">Edit</button>
      <button (click)="person.id !== null && deletePerson(person.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
