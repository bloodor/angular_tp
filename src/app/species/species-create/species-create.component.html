<form (ngSubmit)="createSpecies()" class="animal-form">
  <div class="form-group">
    <label for="commonName">Common Name:</label>
    <input id="commonName" [(ngModel)]="species.commonName" name="commonName" required>
  </div>
  <div class="form-group">
    <label for="latinName">Latin Name:</label>
    <input id="latinName" [(ngModel)]="species.latinName" name="latinName" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn">Create</button>
    <button type="button" (click)="cancel()" class="btn">Cancel</button>
  </div>
</form>
