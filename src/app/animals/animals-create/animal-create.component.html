<form (ngSubmit)="createAnimal()" class="animal-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="animals.name" name="name">
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input id="color" [(ngModel)]="animals.color" name="color">
  </div>
  <div class="form-group">
    <label for="sex">Sex:</label>
    <select id="sex" [(ngModel)]="animals.sex" name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>
  <div class="form-group">
    <label for="species">Species:</label>
    <select id="species" [(ngModel)]="animals.species" name="species">
      <option *ngFor="let specie of species" [value]="specie.id">
        {{ specie.commonName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="persons">Persons:</label>
    <input id="persons" [(ngModel)]="animals.persons" name="persons">
  </div>
  <div class="form-group">
    <button type="submit">Create</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
  </div>
</form>
